<!DOCTYPE html>
<html>
    <head>
        <title>
            Learing Media type
        </title>
        <style>
                @media print {
                    .screen-only {
                        display: none;
                    }
                }
        </style>
    </head>
    <body>
        <p>This should be printed</p>
        <p>This is another print line</p>
        <p class="screen-only">This should not be printed</p>
    </body>
</html>
